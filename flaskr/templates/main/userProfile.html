{% block head %} 
<link rel="stylesheet" href="{{url_for('static',filename='css/profile.css')}}"> 
<script src ="../../static/js/functions.js"> </script>
{% endblock %} 

{% block content %}
<div class = "profile-container"> 

	<div id = "navigator"> 
		<ul>

			<li> Photos </li>
			<li> Schedule </li>

	<div class = "section-content">

        <p id = "p-email"> E-mail: {{user['email']}} </p> <br/>

	</div> 

</div>
