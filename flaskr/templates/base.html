<!doctype html>
<head>
	<title> 
		{% block title %}
		{% endblock %}
		- Flaskr 
	</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}"> </link>
	{% block head %} {% endblock %} 
</head>
<section class = "content">
	<header>
		{% block header %} {% endblock %}
	</header>

	{% for message in get_flashed_messages() %}
		<div class="flash">{{message}}</div>
	{% endfor %}
	{% block content %} {% endblock %}
</section>
